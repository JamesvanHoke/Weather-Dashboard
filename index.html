<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Weather-Dashboard</title>
  </head>


  <body>
    <div class="container-fluid">
    <!-- Header -->
    <header class="row navbar navbar-dark bg-dark">
      <h1 class="col-12 text-center">Weather-Dashboard</h1>
    </header>
    <!-- Header End -->
      <div class="row fill">


        <!-- Sidebar - Search bar + search history -->
        <div class="col-md-3 border border-dark bg-light pt-3">
          <h5>Search for a city:</h5>
          <form>
            <div class="form-group input-group mb-1">
              <input type="text" class="form-control" id="city-search" placeholder="Search A City!"/>
              <div class="input-group-append">
                <button type="button" id="submitBtn" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
          <div class="card">
            <ul id="search-history" class="list-group list-group-flush"></ul>
          </div>
        </div>
        <div id="results" class="col-md-9 hidden">
            <div class="row">
                <div class="col-12">

                    <!-- Main Results Section -->
                    <!-- Current Weather Results -->
                    <div id="current-weather" class = "border rounded mt-2 mb-2 p-4">
                        <h2 id="current-city"><span id="current-date"></span><img src="https://placekitten.com/40/40"> </h2>
                        <p id="current-temp"></p>
                        <p id="current-humidity"></p>
                        <p id="current-wind-speed"></p>
                        <p>UV Index: <span id="current-uvi" class="px-2 py-1 border rounded"></span></p>
                    </div>
                    <!-- 5 Day Forecast Results -->
                    <div id="5-day-forecast"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h2>5-Day Forecast:</h2>
                </div>
            </div>
            <div class="row" id="forecast-append">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
