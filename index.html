<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Weather-Dashboard</title>
  </head>


  <body>
    <!-- Header -->
    <header class="row navbar navbar-dark bg-dark">
      <h1 class="col-12 text-center">Weather-Dashboard</h1>
    </header>
    <!-- Header End -->



    <div class="container-fluid">
      <div class="row fill">
        <!-- Sidebar - Search bar + search history -->
        <div class="col-md-3 border border-dark bg-light pt-3">
          <form id="weather-submit">
            <label for="city-search" class="form-label" placeholder="Tucson"
              ><h3>Search for a city:</h3></label
            >
            <div class="mb-1">
              <input type="text" class="form-control" id="city-search" />
            </div>
            <div>
              <button type="submit" id="submitBtn" class="btn btn-primary">
                Submit
              </button>
            </div>
          </form>
          <ul id="search-history"></ul>
        </div>
        <div class="col-md-9"> <!--Hide Me with .hidden before deployment-->
            <div class="row">
                <div class="col-12">

                    <!-- Main Results Section -->
                    <!-- Current Weather Results -->
                    <div id="current-weather" class = "border rounded mt-2 mb-2 p-4">
                        <h2 id="current-city">Temecula <span id="current-date">3/11/2021</span><img src="https://placekitten.com/40/40"> </h2>
                        <p id="current-temp">Temperature: 100.2F</p>
                        <p id="current-humidity">Humidity: 99%</p>
                        <p id="current-wind-speed">Wind Speed: 5.7MPH</p>
                        <p id="current-uvi">UV Index: <span id="uvi-bg" class="p-1 rounded bg-danger">9.49</span></p>
                    </div>
                    <!-- 5 Day Forecast Results -->
                    <div id="5-day-forecast"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h2>5-Day Forecast:</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <div class="card bg-primary text-light">
                        <div class="card-body">

                            <h5 class="card-title">3/12/2021</h5>
                            <img src="https://placekitten.com/40/40">
                            <p class="card-text"> Temp: 50.51F</p>
                            <p class="card-text"> Humidity: 50%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
